<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body >
    <!-- Search Bar -->
    <h1 /*id="search-header"*/ class="text-center text-success mt-5 mb-4">Search Your Book Here</h1>
    <div class="input-group mb-5 w-50 mx-auto">
        <input type="text" class="form-control" placeholder="Search Book Name" aria-label="Recipient's username" id="search-text"
            aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
    </div>

    <!-- Spinner Section -->
    <div class="justify-content-center align-items-center mt-5" id ="spinner">
        <div class="loader mx-5"></div>
        <h1>Please Wait...</h1>
    </div>

    <!-- Result Section -->
    <h3 id="search-item-shower" class = "container mx-auto my-4"></h3>
    <h3 id="search-result-count" class = "container mx-auto my-4"></h3>
    <div class=" row row-cols-1 row-cols-md-3 g-4 container mx-auto" id="search-result">
        
    </div>
    <script src="JS/methods.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>


</body>

</html>
